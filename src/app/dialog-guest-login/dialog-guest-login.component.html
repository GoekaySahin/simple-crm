  <h2>Continue without register</h2>

    Login as a Guest
  </button>
  <div class="row mt-2">
    <a
      (click)="signInWithGoogle()"
      style="text-decoration: none; cursor: pointer"

      </div>
    </a>
  </div>
</div>
