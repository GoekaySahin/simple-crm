<div class="registerbox">
  <mat-card>
    <mat-card-content>Register with email and password</mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          [(ngModel)]="email"
          type="email"
          matInput
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <p>
        <mat-form-field>
          <mat-label>Enter a password</mat-label>
          <mat-hint>Please enter a password with 8 figurs</mat-hint>

          <input
            matInput
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Placeholder"
          />
        </mat-form-field>
      </p>

      <div class="buttonbox">
        <button mat-button (click)="register()">REGISTER</button>
        <button mat-button (click)="toLogin()">BACK</button>
      </div>
    </form>
  </mat-card>
</div>

<div class="popup scale-up-center" *ngIf="correct">
  <mat-card class="message">
    <mat-card-content
      >You have successfully register, please login!</mat-card-content
    >
  </mat-card>
</div>
