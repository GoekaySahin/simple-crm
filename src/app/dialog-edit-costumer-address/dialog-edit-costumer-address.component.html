<div class="dialog-container w350px">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit Street</h1>
  <p>Change your address</p>
  <div mat-dialog-content>
    <div class="address">
      <mat-form-field appearance="outline" class="w100">
        <mat-label>Street and house no.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="costumer.street"
          #ctrl="ngModel"
          required
          matInput
          placeholder="Streetname + no"
        />
      </mat-form-field>
    </div>
    <div class="input-fields gap-16 clm">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="costumer.city"
          #ctrl="ngModel"
          required
          matInput
          placeholder="City"
        />
      </mat-form-field>
    </div>
    <div class="input-fields gap-16 clm">
      <mat-form-field appearance="outline">
        <mat-label>Contactperson</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="costumer.contactperson"
          #ctrl="ngModel"
          required
          matInput
          placeholder="Contactperson"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          [disabled]="loading"
          [(ngModel)]="costumer.notice"
          #ctrl="ngModel"
          matInput
          placeholder="Notice"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="pdg">
    <button (click)="saveCostumer()" mat-button>add</button>
    <button mat-button>Cancel</button>
  </div>
</div>
