<mat-card class="pad8">
  <table>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
      <td>{{ user.firstName }}, {{ user.lastName }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.zipCode }}</td>
    </tr>
  </table>
</mat-card>

<button (click)="openDialog()" mat-fab color="primary" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
