<mat-card class="user-head">
  <div class="user-content">
    <img src="../../assets/img/user-pic.png" />
    <div class="user-data">
      <h2>{{ this.user.firstName }}{{ this.user.lastName }}</h2>
      <span>email@email.de</span>
    </div>
  </div>
</mat-card>

<mat-card class="user-detail mt-32">
  <mat-card-title>Address</mat-card-title>
  <mat-card-content>
    {{ this.user.street }} <br />
    {{ this.user.zipCode }} {{ this.user.city }}
  </mat-card-content>
</mat-card>
