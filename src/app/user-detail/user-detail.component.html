<mat-card class="user-head">
  <button
    class="edit"
    [matMenuTriggerFor]="menuName"
    mat-icon-button
    aria-label="Example icon button with a vertical three dot icon"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menuName="matMenu">
    <button mat-menu-item (click)="editMenu()">edit</button>
    <button mat-menu-item (click)="deleteUser()">delete</button>
  </mat-menu>
  <div class="user-content">
    <img src="../../assets/img/user-pic.png" />
    <div class="user-data">
      <div class="name">
        <h2>{{ user.firstName }}</h2>
        <h2>{{ user.lastName }}</h2>
      </div>
      <span>{{ user.email }}</span>
    </div>
  </div>
</mat-card>

<mat-card class="user-detail mt-32">
  <!--   <mat-icony
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="more_ver"
   
    >t</mat-icon -->
  <button
    class="edit"
    [matMenuTriggerFor]="menu"
    mat-icon-button
    aria-label="Example icon button with a vertical three dot icon"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editAddress()">edit</button>
  </mat-menu>
  <mat-card-title>Address</mat-card-title>
  <mat-card-content>
    {{ user.city }} <br />
    {{ user.street }} <br />
    {{ user.phoneNumber }}
  </mat-card-content>
</mat-card>
