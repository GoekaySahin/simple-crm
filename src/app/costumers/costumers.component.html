<div class="costumer-table">
  <mat-card>
    <mat-card-content class="mat-padding0">
      <table>
        <tr>
          <th>Name and Contactperson</th>
          <th>E-mail</th>
          <th *ngIf="!mobile">City</th>
          <th *ngIf="!mobile">Contactperson</th>
        </tr>
        <tr
          *ngFor="let costumer of allCostumer"
          [routerLink]="['/costumer/' + costumer.id]"
        >
          <td *ngIf="!mobile">{{ costumer.name }}</td>
          <td *ngIf="!mobile">{{ costumer.email }}</td>
          <td *ngIf="mobile"><span>{{ costumer.name }}</span> <br> <span>{{ costumer.email }}</span></td>
          <td *ngIf="!mobile">{{ costumer.city }}</td>
          <td *ngIf="!mobile">{{ costumer.contactperson }}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

  <button
    #btn
    class="btn"
    (click)="openDialogCostumer()"
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
