<div class="dialog-container w350px">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit Data</h1>
  <p>Change your data</p>
  <div mat-dialog-content>
    <div class="address">
      <!-- <mat-form-field appearance="outline" class="w100">
        <mat-label>Enter street and house no.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          #ctrl="ngModel"
          required
          matInput
          placeholder="Streetname + no"
        />
      </mat-form-field> -->
    </div>
    <div class="input-fields gap-16 clm">
      <mat-form-field appearance="outline">
        <mat-label>Enter city.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          #ctrl="ngModel"
          required
          matInput
          placeholder="City"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter street</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          #ctrl="ngModel"
          required
          matInput
          placeholder="Street"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter phone number.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.phoneNumber"
          #ctrl="ngModel"
          required
          matInput
          placeholder="Number"
          type="number"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="pdg">
    <button (click)="saveUser()" mat-button>add</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
</div>
